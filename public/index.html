<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket server</title>
</head>
<body>
    <h2>Hola</h2>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect',function(){
            console.log('Desonectado al servidor');
        });

        //emitir evento
        socket.emit('message',{name:'RODRIGO'});
        socket.on('supermessage',function(payload){
            console.log('Respuesta de mensaje emitido:','HOLA '+payload['admin']);
        });

        //recibir personas
        socket.on('persons',function(persons){
            console.clear();
            console.log('Recibiendo personas');
            console.table(persons);
        });
    </script>
</body>
</html>
